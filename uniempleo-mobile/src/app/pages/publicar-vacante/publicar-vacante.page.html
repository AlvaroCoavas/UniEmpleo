<ion-header>
  <ion-toolbar>
    <ion-title>Publicar vacante</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input formControlName="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea formControlName="descripcion"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Ubicación</ion-label>
      <ion-input formControlName="ubicacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Salario</ion-label>
      <ion-input type="number" formControlName="salario"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Publicar</ion-button>
  </form>
</ion-content>
