<ion-header>
  <ion-toolbar>
    <ion-title>Mis vacantes</ion-title>
  </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let v of listaVacantes">
      <ion-label>
        <h2>{{ v.titulo }}</h2>
        <p>{{ v.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
