<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Vacantes</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let v of listaVacantes" [routerLink]="['/vacante', v.id]">
      <ion-label>
        <h2>{{ v.titulo }}</h2>
        <p>{{ v.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <div class="seccion-noticias">
    <h3 class="titulo-seccion">Noticias</h3>
    <div *ngFor="let n of listaNoticiasEmpresas" class="noticia-card">
      <div class="noticia-header">
        <h2 class="titulo-noticia">{{ n.titulo }}</h2>
        <ion-button fill="clear" size="small" [routerLink]="getEmpresaRoute(n)">Ver empresa</ion-button>
      </div>
      <p *ngIf="n.resumen && n.resumen.trim()" class="resumen-noticia">{{ n.resumen }}</p>
      <p *ngIf="n.contenido && n.contenido.trim() && n.contenido !== n.resumen" class="contenido-noticia">{{ n.contenido }}</p>
    </div>
  </div>
</ion-content>
