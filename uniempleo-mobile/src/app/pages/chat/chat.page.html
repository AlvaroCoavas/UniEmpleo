<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="5">
        <ion-list>
          <ion-item button *ngFor="let c of conversaciones" (click)="abrir(c.id)">
            <ion-label>
              <h2>{{ c.id }}</h2>
              <p>{{ c.lastMessageAt }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="7">
        <ion-list>
          <ion-item *ngFor="let m of mensajes">
            <ion-label>
              <h3>{{ m.senderId }}</h3>
              <p>{{ m.text }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-input [(ngModel)]="texto" placeholder="Escribe..."></ion-input>
          <ion-button (click)="enviar()">Enviar</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
