<ion-header>
  <ion-toolbar>
    <ion-title>Empresa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" *ngIf="empresa">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ empresa.razon_social }}</ion-card-title>
      <ion-card-subtitle>{{ empresa.sector }} â€¢ {{ empresa.ciudad }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ empresa.descripcion }}</p>
      <p *ngIf="empresa.sitio_web">Sitio web: {{ empresa.sitio_web }}</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Vacantes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let v of vacantes" [routerLink]="['/vacante', v.id]">
          <ion-label>
            <h2>{{ v.titulo }}</h2>
            <p>{{ v.descripcion }}</p>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="vacantes.length === 0">
          <ion-label>No hay vacantes publicadas</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Noticias</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let n of noticias">
          <ion-label>
            <h2>{{ n.titulo }}</h2>
            <p>{{ n.resumen }}</p>
          </ion-label>
          <div *ngIf="n.video_url" style="width: 100%; margin-top: 8px;">
            <video [src]="n.video_url" controls style="max-width: 100%;"></video>
          </div>
        </ion-item>
        <ion-item *ngIf="noticias.length === 0">
          <ion-label>No hay noticias publicadas</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
