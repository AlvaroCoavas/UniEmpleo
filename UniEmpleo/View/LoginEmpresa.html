    <nav class="navbar">
        <div class="nav-brand"><a href="/View/Index.php">UniEmpleo</a></div>

                <a href="/View/LoginEgresados.php">Login</a>

                <a href="/View/RegistroEmpresa.html">Registrarse</a>
              </div>
            </div>

        </div>
    </nav>
    <header class="header">
        <h1>Acceso Empresas - UniEmpleo</h1>
    </header>

    <form action="/Auth/empresa_login.php" method="post" class="formulario">
        <h3>Iniciar sesión</h3>
        <label for="email">Correo de la empresa:</label>
        <input type="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>

        <input type="submit" value="Ingresar">
    </form>

    <footer class="footer">
        <p>&copy; 2025 UniEmpleo</p>
    </footer>

    <script>
      (function(){
        const p = new URLSearchParams(location.search);
        function alert(icon, title, text){
          if (!window.Swal) return;
          Swal.fire({icon, title, text, confirmButtonText: 'Aceptar'});
        }
        if (p.has('missing')) alert('warning','Datos incompletos','Completa correo y contraseña');
        if (p.has('error')) alert('error','Credenciales inválidas','Correo o contraseña incorrectos');
        if (p.has('notfound')) alert('warning','Empresa no encontrada','Verifica el correo ingresado');
        if (p.has('expired')) alert('warning','Sesión expirada','Vuelve a iniciar sesión');
        if (p.has('redirect')) alert('info','Autenticación requerida','Inicia sesión para continuar');
        if (p.has('server')) alert('error','Error del servidor','Intenta nuevamente más tarde');
      })();
    </script>
</body>
</html>
