<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar Vacante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Publicar Oferta de Empleo</h1>
    </header>

    <form action="guardar_vacante.php" method="post" class="formulario">
        <h3>Información de la Vacante</h3>

        <label for="titulo">Título del Cargo:</label>
        <input type="text" name="titulo" required>

        <label for="descripcion">Descripción del Puesto:</label>
        <textarea name="descripcion" rows="5" required></textarea>

        <label for="ciudad">Ciudad:</label>
        <input type="text" name="ciudad" required>

        <label for="tipo">Tipo de Empleo:</label>
        <select name="tipo" required>
            <option value="Presencial">Presencial</option>
            <option value="Remoto">Remoto</option>
            <option value="Híbrido">Híbrido</option>
        </select>

        <label for="perfil">Perfil del Egresado:</label>
        <input type="text" name="perfil" placeholder="Ej. Ingeniero de sistemas, Administración..." required>

        <input type="submit" value="Publicar Vacante">
    </form>

    <footer class="footer">
        <p>&copy; 2025 UniEmpleo</p>
    </footer>
</body>
</html>
