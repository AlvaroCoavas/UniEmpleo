<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi cuenta - Uniempleo</title>
    <link rel="stylesheet" href="../Css/style.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #003b80;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            color: white;
        }

        .sidebar a {
            display: block;
            color: white;
            margin: 10px 0;
            text-decoration: none;
        }

        /* Main content */
        .main {
            flex: 1;
            background-color: #f5f9fc;
            padding: 30px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-circle {
            background-color: #38b000;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 20px;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 24px;
        }

        .actions a {
            margin-left: 20px;
            color: #003b80;
            text-decoration: underline;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .btn {
            background-color: #003b80;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0050aa;
        }

    </style>
    
</head>
<header id="main-header">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <h1 style="margin-left: 20px; flex-shrink: 0;">Uniempleo</h1>
    </div>
</header>
<body>

    <div class="main">
        <h1>Mi cuenta</h1>
        <br/>
        <div class="profile-header">
            <div class="profile-circle">JG</div>
            <div class="profile-info">
                <h2></h2>
            </div>
            <div class="actions">
                <a href="#">Cambiar contraseña</a>
                <a href="#">Eliminar cuenta</a>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" value="jorgeluis">
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" name="apellido" value="garcia montalvo">
            </div>
            <div class="form-group">
                <label>Nombre de usuario</label>
                <input type="text" name="usuario" value="jorgejr38">
            </div>
            <div class="form-group">
                <label>Correo electrónico</label>
                <input type="email" name="correo" value="jorge.garciamontalvo@unicolombo.edu.co" readonly>
            </div>

            <button type="submit" class="btn">Guardar</button>
        </form>
    </div>

</body>
</html>
